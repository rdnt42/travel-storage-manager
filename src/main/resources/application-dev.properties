server.servlet.context-path=/travel-storage-manager
server.port=8080

spring.flyway.locations=classpath:db/migration

logging.level.com.summerdev.travelstoragemanager = DEBUG

spring.datasource.url=jdbc:postgresql://localhost:5432/travel_dev
spring.datasource.username=manager
spring.datasource.password=manager
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database=postgresql
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQL10Dialect